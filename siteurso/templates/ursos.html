{% extends 'global/base.html' %}

{% block content %}
<h1>Ursos sobre nossos cuidados</h1>
<div class="urso-list">
    {% for urso in ursos %}
        <div class="urso-item">
            <a href="{% url 'detalhes_urso' urso.id %}">
                <img src="{{ urso.foto.url }}" alt="{{ urso.nome }}" class="urso-foto">
            </a>
            <h2>{{ urso.nome }}</h2>
        </div>
    {% endfor %}
</div>
{% endblock %}
